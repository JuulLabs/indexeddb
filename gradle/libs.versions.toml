[versions]
coroutines = "1.6.0"
extensions = "1.0.1-pre.300-kotlin-1.6.10"
kotlin = "1.6.10"

[libraries]
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlin-extensions = { module = "org.jetbrains.kotlin-wrappers:kotlin-extensions", version.ref = "extensions" }

[plugins]
dokka = { id = "org.jetbrains.dokka", version = "1.6.10" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinter = { id = "org.jmailen.kotlinter", version = "3.8.0" }
maven-publish = { id = "com.vanniktech.maven.publish", version = "0.18.0" }
